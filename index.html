<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- /google fonts  -->
    <!-- my css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /my css  -->
    <!-- tags awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- /tags awesome  -->
    <!-- meta tag viewport  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- /meta tag viewport  -->
    <!-- favicon  -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <!-- /favicon  -->
</head>
<body>
    <div class="mega-container">
        <!-- menu laterale sinistro fisso  -->
        <nav id="sidebar">

            <!-- logo  -->
            <div class="logo">
                <img src="img/logo-small.svg" alt="spotify logo">
            </div>
            <!-- /logo  -->

            <!-- menu main  -->
            <div class="menu-xs">
                <div class="menu-top">
                
                    <img src="img/home.svg" alt="home">
                
                    <img src="img/search.svg" alt="search">
                    
                    <img src="img/libreria.svg" alt="libreria">
                    
                </div>
                
                <div class="menu-bottom">
                    
                    <img src="img/download.svg" alt="download">
                    
                    <div class="tondo">
                        <img src="img/profile.svg" alt="profile">
                    </div>
                </div>
            </div>
        </nav>
        <!-- /menu laterale sinistro fisso  -->

        <main>

            <!-- sezione di testa fissa  -->
            <div class="testa">
                <a href="#">
                    <button>
                        EFFETTUA L'UPGRADE
                    </button>
                </a>
            </div>
            <!-- / sezione di testa fissa  -->


            <!-- menu centrale alto  -->
            <div class="menu-main">
                <ul>
                    <li>
                        IN EVIDENZA
                    </li>
                    <li>
                        PODCAST
                    </li>
                    <li>
                        CLASSIFICHE
                    </li>
                    <li>
                        GENERI E MOOD
                    </li>
                    <li>
                        NUOVE USCITE
                    </li>
                    <li>
                        SCOPRI
                    </li>
                </ul>
            </div>
            <!-- /menu centrale alto  -->
        </main>

    </div>


    <!-- +++++ footer ++++  -->
    <footer>

        <!-- +++++ nav-left ++++++ -->
        <div class="nav-left">
            <div class="album-riproduzione">
                <img src="img/sinister.jpeg" alt="sinister album">
            </div>

            <div class="brano-footer">
                <div>
                    Sinister
                </div>
                <div>
                    Brano
                </div>
                <div>
                    Nome
                </div>
            </div>

            <div class="preferenze">
                <div>
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>
        </div>
        <!-- ++++++ / nav left +++++  -->


        <!-- +++++ nav center ++++  -->
        <div class="nav-center">
            <div class="riproduzione-sopra">
                <div>
                    <i class="fa-solid fa-shuffle"></i>
                </div>
                <div>
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div>
                    <i class="fa-regular fa-circle-play"></i>
                </div>
                <div>
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div>
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </div>
            </div>

            <div class="riproduzione-sotto">
                <div>
                    0:25
                </div>

                <div>
                    <input type="range" class="playing">
                </div>

                <div>
                    4:35
                </div>
            </div>
        </div>
        <!-- ++++++ / nav center +++++  -->


        <!-- ++++ nav right +++++ -->
        <div class="nav-right">
            <div>
                <i class="fa-solid fa-list-ul"></i>
            </div>
            <div>
                <i class="fa-solid fa-display"></i>
            </div>
            <div>
                <i class="fa-solid fa-volume-high"></i>
            </div>
            <div>
                <input type="range" class="volume">
            </div>
        </div>
        <!-- ++++++ /nav right +++++  -->
    </footer>
    <!-- +++++ /footer ++++  -->
</body>
</html>
